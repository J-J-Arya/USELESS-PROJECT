<!DOCTYPE html>
<html>
<head>
    <title>Are you a Spider?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='quiz.css') }}">
</head>
<body>
    <h1>Are you a Spider? ðŸ•·</h1>
    {% if error %}

    <form method="post">
        <p>Select all images with spider webs:</p>

                <input type="checkbox" name="images" value="web2.jpg">
                <img src="{{ url_for('static', filename='spiderweb3.jpg') }}">
            </label>
            <label>
                <input type="checkbox" name="images" value="random2.jpg">
                <img src="{{ url_for('static', filename='fishnet2.avif') }}">
            </label>
            <label>
                <input type="checkbox" name="images" value="web3.jpg">
                <img src="{{ url_for('static', filename='spiderweb2.jpg') }}">
            </label>
            <label>
                <input type="checkbox" name="images" value="web4.jpg">
                <img src="{{ url_for('static', filename='spiderweb4.jpg') }}">
            </label>
        </div>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
